<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snip - Social Pro v11 (Real Filters)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://unpkg.com/jeeliz-facefilter/dist/jeelizFaceFilter.js"></script>
    <script src="https://unpkg.com/jeeliz-facefilter/helpers/JeelizCanvas2DHelper.js"></script>
</head>
<body>

    <div id="fullscreen-snip-viewer" onclick="closeFullscreenSnip()">
        <div id="fs-close-hint">&times;</div>
        <img id="fs-image" src="" alt="Snip">
    </div>

    <div id="app-wrapper">
        <div id="sidebar">
            <div class="sidebar-header"><div class="user-profile">ðŸ‘»</div><i class="fas fa-cog"></i></div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search friends" onkeyup="handleSearch(event)">
            </div>
            <div class="chat-list" id="chat-list-el"></div>
            <div class="bottom-nav">
                <button class="nav-tab active" onclick="switchView('chat')"><i class="fas fa-comment-alt"></i></button>
                <button class="nav-tab" onclick="switchView('camera')"><i class="fas fa-camera"></i></button>
                <button class="nav-tab" onclick="switchView('snips')"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <div id="main-stage">
            
            <div id="view-empty">
                <i class="fas fa-comments" style="font-size:50px; margin-bottom:20px;"></i>
                <div>Select a friend or send a Snip</div>
            </div>

            <div id="view-chat">
                <div class="chat-top-bar"><h3 id="active-chat-name">Name</h3></div>
                <div class="messages-area" id="messages-container"></div>
                <div id="emoji-picker-container"></div>
                <div class="chat-input-area">
                    <button class="emoji-btn" onclick="openInputPicker()"><i class="far fa-smile"></i></button>
                    <input type="text" class="input-pill" id="message-input" placeholder="Chat" onkeydown="checkSend(event)">
                </div>
            </div>

            <div id="view-camera">
                <div id="camera-container">
                    <canvas id="jeeFaceFilterCanvas"></canvas>
                </div>

                <div class="shutter-bar">
                    <div id="filter-controls">
                        <button class="filter-btn" id="btn-sunglasses" onclick="toggleSunglasses()">
                            <i class="fas fa-glasses"></i>
                        </button>
                    </div>

                    <button class="cam-action-btn" id="btn-retake" onclick="resetCamera()">Retake</button>
                    <div class="shutter-btn" id="btn-shutter" onclick="takePhoto()"><div class="shutter-inner"></div></div>
                    <button class="cam-action-btn" id="btn-prepare-send" onclick="openSendModal()">Send <i class="fas fa-paper-plane"></i></button>
                </div>

                <div id="send-modal">
                    <h3>Send Snip to:</h3>
                    <div class="send-list" id="send-list-el"></div>
                    <button class="send-now-btn" onclick="finalizeSend()">Send Now</button>
                    <button class="cancel-btn" onclick="document.getElementById('send-modal').style.display='none'">Cancel</button>
                </div>
            </div>

            <div id="view-snips">
                <div class="snip-phone-container" id="snip-scroller"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./camera.js"></script>
</body>
</html>
